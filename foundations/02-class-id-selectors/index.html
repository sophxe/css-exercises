<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="paragraph-class">Number 1 - I'm a class!</p>
    <div id="cool">Number 2 - I'm one ID.</div>
    <p class="paragraph-class bigger">Number 3 - I'm a class, but cooler!</p>
    <!-- we can reuse the bigger class here to remove duplication -->
    <div id="fourth-element" class="bigger">Number 4 - I'm another ID.</div>
    <p class="paragraph-class">Number 5 - I'm a class!</p>
  </body>
</html>
